<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

<div class="login-area login-bg">
    <div class="container">
        <div class="login-box ptb--100">
            <form id="loginFormId">
                <div class="login-form-head">
                    <h4>Sign In</h4>
                    <p>Hello there, Sign in and start managing your Admin Template</p>
                </div>
                <div class="login-form-body">
                    <div class="form-gp">
                        <label for="usernameId">用户名</label>
                        <input type="text" name="username" id="usernameId">
                        <i class="ti-user"></i>
                    </div>
                    <div class="form-gp">
                        <label for="passwordId">密码</label>
                        <input type="password" name="password" id="passwordId">
                        <i class="ti-lock"></i>
                    </div>
                    <div class="row mb-4 rmber-area">
                        <div class="col-6">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-6 text-right">
                            <a href="forget.html">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="login" type="submit">Submit <i class="ti-arrow-right"></i></button>
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">没有账户? <a href="register.html">Sign up</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jquery latest version -->
<script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
<script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
<!-- bootstrap 4 js -->
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/metisMenu.min.js"></script>
<script src="assets/js/jquery.slimscroll.min.js"></script>
<script src="assets/js/jquery.slicknav.min.js"></script>

<!-- others plugins -->
<script src="assets/js/plugins.js"></script>
<script src="assets/js/scripts.js"></script>

<script>
    $(document).ready(function () {
        $("#login").click(function () {
            if ($("#usernameId").val()==="" || $("#usernameId").val()===null) {
                alert("请输入用户名！");
                return false;
            }
            if ($("#passwordId").val()==="" || $("#passwordId").val()===null) {
                alert("请输入密码！");
                return false;
            }
            $.ajax({
                type: "post",
                url: "/login",
                timeout: "5000",
                data:$("#loginFormId").serialize(),
                async: true,
                error: function() {
                    // alert("账号或密码错误");
                },
                success: function(data) {
                    if (data.status === 0) {
                        location.href="/index.html";
                    } else {
                        alert(data.msg);
                    }
                }
            });
        });
    })
</script>

</body>
</html>
