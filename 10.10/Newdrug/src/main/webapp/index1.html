<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Letter - Simple Sign Up Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/templatemo-style.css">
  
  <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
		
	</head>

	<body>

			<div id="particles-js"></div>
		
			<ul class="cb-slideshow">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	        </ul>

			<div class="container-fluid">
				<div class="row cb-slideshow-text-container ">
					<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
					<header class="mb-5"><h1>Chinese Medicine</h1></header>
					<P class="mb-5">A sign-up letter template with three background images shuffling by fade in out movements. Thank you for visiting our site!</P>
					
                    <form action="user/input" method="post" id="inputFormId" class="subscribe-form">     	    	
				  			<div class="row form-section">
							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input name="email" type="text" class="form-control"  id="contact_email"  disabled/>
				  			</div>
							<div class="tm-social-icons-container text-xs-center">
	                    <a href="#" class="tm-social-link"><i class="fa fa-facebook"></i></a>
	                    <a href="#" class="tm-social-link"><i class="fa fa-google-plus"></i></a>
	                    <a href="#" class="tm-social-link"><i class="fa fa-twitter"></i></a>
	                    <a href="#" class="tm-social-link"><i class="fa fa-linkedin"></i></a>
	                    </div>
	                    <div class="col-md-9 ">
	                     <select class="form-control-search"  id="COMId" name="COM">
									<option  value="01" selected>1号柜</option>
	        	  					<option  value="02" >2号柜</option>
	        	  					<option  value="03" >3号柜</option>
	        	  					<option  value="04" >4号柜</option>
												</select>	
						<input type="button" class="tm-btn-subscribe"   value="设置药柜"   onclick="set();" />
	                    <input type="text"  id="contact_com"  class="tm-social-com" value="当前药柜为01" disabled />	
	                		</div>		
	                	 <div class="col-md-9 ">
	                	  <select class="form-control-search"  id="toolsId" name="tools">
									<option  value="01" selected>温湿度</option>
	        	  					<option  value="02" >抽屉状态</option>
	        	  					<option  value="08" >上锁</option>
	        	  					<option  value="09" >开锁</option>
	        	  					<option  value="03" >总重量</option>
	        	  					<option  value="04" >指示灯状态</option>
	        	  					<option  value="05" >点亮一号灯</option>
	        	  					<option  value="06" >点亮二号灯</option>
	        	  					<option  value="07" >点亮所有灯</option>
							</select>
									<input type="button" class="tm-btn-subscribe"   value="启动功能"   onclick="tool();" />
	                		</div>		
							<div class="col-md-9">
			                      <input name="name" type="text" class="form-control-search"  id="contact_name"  />
			                      
								<input type="button" class="tm-btn-subscribe"   value="设置药名"   onclick="dation8();" />
								   <input name="weight" type="text" class="form-control-search"  id="contact_weight"  />
								<input type="button" class="tm-btn-subscribe"   value="设置重量"   onclick="dation9();" />
							</div>
							</div>
                    </form>
					</div>
				</div>	
				<div class="footer-link">
					<p>Copyright © 2018 
                    
                    - Design By:孔童林 </p>
                    
				</div>
			</div>	
	</body>

	<script type="text/javascript" src="js/particles.js"></script>
	<script src="jquery/jquery.min.js"></script>
	
	<!--  <script type="text/javascript" src="js/app.js"></script>  线条特效  -->
	<script>
	$(document).ready(function() {
		//get score info
		$.ajax({
	        type: "get",
	        url: "user/start",
	        success: function(data) {
	        	if(data.success==1){
		        	  $("#contact_msg").val(data.data);
		          }
	        	
	        }
	    });
	
	});
	
	$(function() {
		var i=setInterval("ddd()", 2100);
	});
	var ddd =function(){
		
		$.ajax({
	        type: "get",
	        url: "user/jt",
	        success: function(data) {
			  $("#contact_email").val(data.data);
	        }
	    });
		
	}
	var tool = function(){
		 $.ajax({
       	        cache: true,
       	        type: "post",
       	        url: "user/tools",
       	        data:$("#inputFormId").serialize(),
       	        async: true,
       	        success: function(data) {
       	          if(data.success==1){
       	        	  alert(data.msg);
       	          }else{
       	        	  alert(data.msg);

       	          }
       	        }
       	    });
       	    }
	var set = function(){
		 $.ajax({
      	        cache: true,
      	        type: "post",
      	        url: "user/set",
      	        data:$("#inputFormId").serialize(),
      	        async: true,
      	        success: function(data) {
      	          if(data.success==1){
      				  $("#contact_com").val(data.data);
      	        	  alert(data.msg);
      	          }else{
      	        	  alert(data.msg);

      	          }
      	        }
      	    });
      	    }

	
	var dation8 = function(){
		$.ajax({
 	        cache: true,
 	        type: "post",
 	        url: "user/input1",
 	        data:$("#inputFormId").serialize(),
 	        async: true,
 	        success: function(data) {
 	        	
 	          if(data.success==1){
 	        	  alert(data.msg);
 	        	  // var result =confirm(data.msg);
 	          }else{
 	        	  alert(data.msg);

 	          }
 	        }
 	    });
     	    }
	
	var dation9 = function(){		 
		 $.ajax({
 	        cache: true,
 	        type: "post",
 	        url: "user/input2",
 	        data:$("#inputFormId").serialize(),
 	        async: true,
 	        success: function(data) {
 	        	
 	          if(data.success==1){
 	        	  alert(data.msg);
 	        	  // var result =confirm(data.msg);
 	          }else{
 	        	  alert(data.msg);

 	          }
 	        }
 	    });
		 
     	    }
	</script>
	
</html>
